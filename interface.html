<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket URL Opener</title>
</head>
<body>
    <button id="start">Start Listening</button>
    <script>
        let ws;
        let popupWindow = null;

        function openInPopup(url) {
            if (popupWindow && !popupWindow.closed) {
                popupWindow.location.href = url;  // Update the existing window
            } else {
                popupWindow = window.open(url, "popupWindow");  // Create a new one if closed
            }
        }

        document.getElementById("start").addEventListener("click", () => {
            // Open a dummy window to gain "user interaction" privilege
            const dummyWin = window.open("about:blank");
            if (!dummyWin) {
                alert("Pop-ups blocked! Please allow them.");
                return;
            }
            dummyWin.close();

            ws = new WebSocket("ws://127.0.0.1:8080/ws");
            
            ws.onmessage = (event) => {
                const url = event.data.trim();
                if (url.startsWith("http://") || url.startsWith("https://")) {
                    openInPopup(url);
                }
            };

            ws.onclose = () => console.log("WebSocket closed");
            ws.onerror = (err) => console.error("WebSocket error:", err);
        });
    </script>
</body>
</html>
